<!DOCTYPE html>
{% load staticfiles%}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title></title>

		<link href="{% static 'firewalls/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

	<body>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

				</div>

				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Home</a></li>
						<li><a href="/clusters"><span class="glyphicon glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Clusters</a></li>

						<li><a href="/about"><span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp; About</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">

						<li><a href="/admin"><i class="fa fa-lg fa-user"></i>&nbsp; Welcome, {{ user.username }}</a></li>
						<li><a href=/logout><i class="fa fa-lg fa-sign-in"></i>&nbsp; Log Out</a></li>
						{% else %}
						<li><a href=/login><i class="fa fa-lg fa-sign-in"></i>&nbsp; Log In</a></li>
						{% endif %}
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->

					</div>
