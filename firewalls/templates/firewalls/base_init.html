<!DOCTYPE html>
{% load staticfiles %}
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>KickBack | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static 'firewalls/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static 'firewalls/dist/css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link href="{% static 'firewalls/dist/css/skins/skin-blue.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="{% static 'firewalls/plugins/visjs/vis.js' %}"></script>
    <link href="{% static 'firewalls/plugins/visjs/vis.css' %}"rel="stylesheet" type="text/css" />

  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |---------------------------------------------------------|

  -->
  <body class="skin-blue sidebar-collapse">
    <div class="wrapper" style="background: #fff;">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="/" class="logo"><b>Kick</b>Back</a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <!-- <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a> -->
          <!-- Navbar Right Menu -->

        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->


        {% block content %}{% endblock %}


      <!-- Main Footer -->
      <footer class="main-footer" style="position: absolute; bottom: 0 ">
        <!-- To the right -->
        <div class="hidden-xs">
          Omnia Platform Engineering Team
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2015 <a href="#">Commonwealth Bank of Australia</a>.</strong> All rights reserved.
      </footer>

    </div><!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.3 -->
    <script src="{% static 'firewalls/plugins/jQuery/jQuery-2.1.3.min.js' %}"></script>
    <script src="{% static 'firewalls/plugins/chartjs/Chart.min.js' %}"></script>




    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static 'firewalls/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'firewalls/plugins/datatables/jquery.dataTables.js' %}" type="text/javascript"></script>
    <script src="{% static 'firewalls/dist/js/trigger.js' %}" type="text/javascript"></script>

    <!-- AdminLTE App -->
    <script src="{% static 'firewalls/dist/js/app.min.js' %}" type="text/javascript"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
          Both of these plugins are recommended to enhance the
          user experience -->
  </body>
</html>
