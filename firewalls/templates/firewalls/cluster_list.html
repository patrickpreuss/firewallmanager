{% extends 'firewalls/base.html'%}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <span><h3>Cluster List</h3></span>
      <hr>
      <a href="/cluster/create/">
        <button type="button" class="btn btn-default">Add Cluster&nbsp;<i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> </button>
      </a>
          <div class="table-responsive">
            <table class="table table-striped table-bordered" data-pagination="true" data-toggle="table"  data-search="true" data-show-export="true" data-show-toggle="true"  data-show-columns="true" data-smart-display="true" data-show-filter="true" data-toolbar="toolbar">
              <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
                <th>Created at</th>
                <th>Updated at</th>
              </thead>
              <tbody>
                {% for cluster in object_list %}
                <tr>
                  <td>{{ cluster.id }}</td>
                  <td>{{ cluster.cluster_name }}</td>
                  <td>{{ cluster.location }}</td>
                  <td style=text-align:center>
                    <!-- <button type="button" name="btnEdit"><i class="fa fa-pencil-square-o"></i></button> -->
                    <a href="/cluster/update/{{ cluster.id }}"><i class="fa fa-pencil-square fa-2x"></i></a>

                    <a href="/cluster/delete/{{ cluster.id }}"><i class="fa fa-trash fa-2x"></i></a>
                  </td>
                  <td>{{ cluster.added_at }}</td>
                  <td>{{ cluster.updated_at }}</td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>


        </div>

    </div>
  </div>
</div>
{% endblock %}
