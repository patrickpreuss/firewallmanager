{% extends 'firewalls/base.html'%}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Cluster List</h3>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <th>Cluster ID</th>
                <th>Cluster Name</th>
                <th>Cluster Location</th>
              </thead>
              <tbody>
                {% for cluster in object_list %}
                <tr>
                  <td>{{ cluster.id }}</td>
                  <td>{{ cluster.cluster_name }}</td>
                  <td>{{ cluster.location }}</td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>


        </div>
        <div class="panel-footer">
          Total Clusters : {{object_list|length}}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
