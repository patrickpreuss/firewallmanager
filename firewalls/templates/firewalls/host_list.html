{% extends 'firewalls/base.html'%}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success hidden alert-dismissible">
        <button type="button" class="close" aria-hidden="true" data-dismiss="alert">
        x
        </button>
      </div>
      <!-- <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Host List</h3>
        </div>
        <div class="panel-body"> -->
        <span><h3>Host List</h3></span>
        <hr>
        <a href="/host/create/">
          <button type="button" class="btn btn-default">Add Host&nbsp;<i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> </button>
        </a>
          <div class="table-responsive">

          <table class="table table-striped table-hover" data-pagination="true" data-toggle="table"  data-search="true" data-show-export="true" data-show-toggle="true"  data-show-columns="true" data-smart-display="true" data-show-filter="true" data-toolbar="toolbar">
            <thead>
              <th>ID</th>
              <th>Name</th>
              <th>IP</th>
              <th>Cluster</th>
              <th>Added at</th>
              <th>Updated at</th>
              <th>Test</th>
              <th>Actions</th>
            </thead>
            <tbody>
              {% for host in object_list %}
              <tr>
                <td>{{ host.id }}</td>
                <td>{{ host.host_name }}</td>
                <td>{{ host.ip_address }}</td>
                <td>{{ host.cluster }}</td>
                <td>{{ host.added_at }}</td>
                <td>{{ host.updated_at }}</td>
                <td><button class="reach_test btn btn-default" type="button" name="reach_test"><i class="fa fa-play"></i></button></td>
                <td style=text-align:center>
                  <!-- <button type="button" name="btnEdit"><i class="fa fa-pencil-square-o"></i></button> -->
                  <a href="/host/update/{{ host.id }}"><i class="fa fa-pencil-square fa-2x"></i></a>

                  <a href="/host/delete/{{ host.id }}"><i class="fa fa-trash fa-2x"></i></a>
                </td>

              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>

        <!-- </div>
        <div class="panel-footer">
          Total Clusters : {{object_list|length}}
        </div>
      </div> -->

    </div>
  </div>
</div>

{% endblock %}
