{% extends 'firewalls/base.html'%}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Host List</h3>
        </div>
        <div class="panel-body">
          <div class="table-responsive">

          <table class="table  table-striped table-bordered">
            <thead>
              <th>Host ID</th>
              <th>Host Name</th>
              <th>IP Address</th>
              <th>Cluster</th>
            </thead>
            <tbody>
              {% for host in object_list %}
              <tr>
                <td>{{ host.id }}</td>
                <td>{{ host.host_name }}</td>
                <td>{{ host.ip_address }}</td>
                <td>{{ host.cluster }}</td>


              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>

        </div>
        <div class="panel-footer">
          Total Clusters : {{object_list|length}}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
