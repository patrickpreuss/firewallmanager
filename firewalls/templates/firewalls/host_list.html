{% extends 'firewalls/base.html'%}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success hidden alert-dismissible">
        <button type="button" class="close" aria-hidden="true" data-dismiss="alert">
        x
        </button>
      </div>
      <!-- <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Host List</h3>
        </div>
        <div class="panel-body"> -->
        <span><h3>Host List</h3></span>
        <hr>
          <div class="table-responsive">

          <table class="table table-hover" data-pagination="true" data-toggle="table"  data-search="true" data-show-export="true" data-show-toggle="true"  data-show-columns="true" data-smart-display="true" data-show-filter="true" data-toolbar="toolbar">
            <thead>
              <th>Host ID</th>
              <th>Host Name</th>
              <th>IP Address</th>
              <th>Cluster</th>
              <th>Reachable</th>
              <th>Test</th>
            </thead>
            <tbody>
              {% for host in object_list %}
              <tr>
                <td>{{ host.id }}</td>
                <td>{{ host.host_name }}</td>
                <td>{{ host.ip_address }}</td>
                <td>{{ host.cluster }}</td>
                <td>No</td>
                <td><button class="reach_test" type="button" name="reach_test"><span class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span></button>
              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>

        <!-- </div>
        <div class="panel-footer">
          Total Clusters : {{object_list|length}}
        </div>
      </div> -->

    </div>
  </div>
</div>

{% endblock %}
